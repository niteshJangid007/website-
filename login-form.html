<!DOCTYPE html>
<html>
    <head>
        <title>Login & Registration with multimedia</title>
    </head>
    <body>
        <h2>Registration form</h2>
        <form>
            <label>Full name:</label>
            <input type=""text" name="name"><br><br>
            <label>Password:</label>
            <input type="Password"name="password"><br><br>
            <label>Gender</label>
            <input type="radio"name="gender"value="male">male
            <input type="radio"name="gender"value="female">female<br><br>
            <label>Hobbies:</label>
            <input type="checkbox"name="hobby"value="reading">reading
            <input type="checkbox"name="hobby"value="sports">sports<br><br>
            <input type="submit"value="register">
        </form>
        <h2>Login Form</h2>
        <form>
            <label>Email:</label>
            <input type="email"name="email"><br><br>
            <label>Password:</label>
            <input type="email"name="email"><br><br>
            <label>Password:</label>
            <input type="password"name="password"><br><br>
            <input type="submit"value="Login">
        </form>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="viloo.mp3.mp3" type="audio/mpeg">
        </audio>
        <h2>Video example</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4.mp4" type="video/mp4">
            </video>
            <h2>Iframe example</h2><br>
            <iframe src="https://www.wikipedia.org/"Weidth="400"height="300"></iframe>
    </body>
